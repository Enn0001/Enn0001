<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <title> Enrico B. Navarro BSIT 3-D </title>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>ENN OFFICIAL GUDGET STORE</h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> INFINIX NOTE 30 VIP </label>
                    <img src="Infinix note 30 vip.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">13000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2"> Infinix Gt20 pro </label>
                        <img src="infinix gt 20 pro 5g.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">16700.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product3"> Iphone 14  </label>
                        <img src="Iphone14.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product3" id="price3">58700.00</label>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                  </div>
               <div class="col-4 text-center">
                        <label id="product4"> Iphone 15  </label>
                        <img src="Iphone15.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product4" id="price4">71000.00</label>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                  </div>
               <div class="col-4 text-center">
                        <label id="product5"> Poco f6 pro  </label>
                        <img src="Pocof6.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product5" id="price5">27000.00</label>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                  </div>
               <div class="col-4 text-center">
                        <label id="product6"> Poco X6 Pro  </label>
                        <img src="pocox6pro.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product6" id="price6">18000.00</label>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
                  </div>
                <div class="col-4">
                        <label for="carts"> Orders </label><br>
                        <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                        
                </div>
            </div>
        </div>
<script src="index.js"></script>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
      Owned By Enrico Navarro
    </div>
    </div>
</body>
</html>
